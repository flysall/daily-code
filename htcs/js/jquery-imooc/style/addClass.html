<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title></title>
        <style>
            .left, .right{
                width: 300px;
                height: 120px;
            }
            .left div,
            .right div{
                width: 100px;
                height: 90px;
                padding: 5px;
                margin: 5px;
                float: left;
                border: 1px solid #ccc;
            }

            .newClass{
                background: #bbffaa;
            }
            .imoocClass{
                background: red;
            }
        </style>
        <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    </head>

    <body>
        <h2>.addClass()方法</h2>
        <div class="left">
            <div class="aaron">
                <p>newClass</p>
            </div>
            <div class="aaron">
                    <p>newClass</p>
                </div>
            <div class="bb cc imooc">
                <article>
                    <p>imoocClass</p>
                </article>
            </div>
            <div class="bb cc imooc ">
                <article>
                    <p>imoocClass</p>
                </article>
            </div>
        </div>

        <script type="text/javascript">
            $('.left div').addClass('newClass');
            $("div").addClass(function(index, className){
                if(-1 !== className.indexOf('imooc')){
                    $(this).addClass('imoocClass');
                }
            });
        </script>
    </body>
</html>
