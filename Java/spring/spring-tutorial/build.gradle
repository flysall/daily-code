plugins {
    id 'java'
    id 'application'
    id 'maven'
}

group 'com.flysall'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-beans', version: '4.3.14.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.14.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.flysall.springtutorial.core.EmployeeApp'
