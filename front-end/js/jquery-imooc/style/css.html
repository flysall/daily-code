<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title></title>
        <style>
            div{
                width: 60px;
                height: 60px;
                margin: 5px;
                float: left;
                font-size: 0.8em;
                background: #40E0D0;
            }
            .first{
                background-color: lightSkyblue;
            }
            .second{
                background-color: #ccc;
                color: red;
                font-size: 1.2em;
            }
            .third{
                background-color:yellow;
            }
            .six{
                font-size: 12px;
            }
        </style>
        <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    </head>

    <body>
        <h3>get css attr</h3>
        <div class="first">get color</div>
        <p></p>
        <div class="second">get font size</div>
        <p></p>
        <div class="third">get size</div>
        <p></p>

        <script type="text/javascript">
            $('p:eq(0)').text($('.first').css("background-color"));

            $('p:eq(1)').text($('.first').css("font-size"));
            
            var value = $('.first').css(['width', 'height']);
            $('p:eq(2)').text('width:' + value.width + ' height:' + value.height);
        </script>

        <br/><br/><br/>
        <h3>set css</h3>
        <div class="fourth">set color and font size</div>
        <div class="fifth">set color and font size</div>
        <div class="sixth">set new value by callback</div>
        <div class="seventh">set many css</div>

        <script type="text/javascript">
            $('.fourth').css("background-color", "red");
            $('.fifth').css("backgroundColor", "yellow");

            //set font-size
            $('.fourth').css("font-size", "15px");
            $('.fifth').css("fontSize", "0.9em");

            //callback
            $('.sixth').css("width", function(index, value){
                value = value.split('px');
                return (Number(value[0]) + 50) + value[1];
            });

            //many css
            $('.seventh').css({
                'font': "15px",
                'background-color': "#40E0D0",
                "border": "1px solid red"
            });
        </script>

    </body>
</html>
